<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luxora Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">Luxora</div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#products">Shop</a></li>
          <li><a href="#cart">Cart</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="hero">
    <div class="container">
      <h1>New Arrivals - Elevate Your Style</h1>
      <p>Discover premium products crafted for modern living.</p>
      <a href="#products" class="hero-btn">Shop Now</a>
    </div>
  </section>
  <main>
    <section class="products-section" id="products">
      <div class="container products-grid">
        <div class="product-card">
          <img src="https://images.unsplash.com/photo-1511988617509-a57c8a288659?auto=format&fit=crop&w=400&q=80" alt="Leather Bag">
          <h2>Leather Luxe Bag</h2>
          <p class="price">$119.00</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://images.unsplash.com/photo-1500336624523-d727130c3328?auto=format&fit=crop&w=400&q=80" alt="Smart Watch">
          <h2>Chrono Smart Watch</h2>
          <p class="price">$179.00</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="Wireless Earbuds">
          <h2>True Wireless Earbuds</h2>
          <p class="price">$89.00</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="container">
      <p>Â© 2025 Luxora. All Rights Reserved.</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
